<div class="sidebar" [class.collapsed]="isCollapsed">
  <div
    class="d-flex"
    [ngClass]="{
      'justify-content-end': !isCollapsed,
      'justify-content-start': isCollapsed
    }"
  >
    <button
      class="btn btn-outline-light toggle-btn mb-3"
      (click)="toggleSidebar()"
    >
      <i
        [ngClass]="{
          'fa-solid fa-x': !isCollapsed,
          'fas fa-bars': isCollapsed
        }"
      ></i>
    </button>
  </div>

  <div class="navigation">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/home'">
          <i class="fas fa-home"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/about'">
          <i class="fas fa-user"></i>
          <span *ngIf="!isCollapsed" class="ms-2">About</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/404'">
          <i class="fa fa-circle-exclamation"></i>
          <span *ngIf="!isCollapsed" class="ms-2">404 Page</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/contact'">
          <i class="fas fa-chart-bar"></i>
          <span *ngIf="!isCollapsed" class="ms-2">Contact</span>
        </a>
      </li>
    </ul>
  </div>
</div>
